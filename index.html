<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ross-istant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
              'dark-bg': '#111827',
              'dark-card': '#1f2937',
              'dark-input': '#374151',
              'dark-text': '#f3f4f6',
              'dark-subtle': '#9ca3af',
            }
          }
        }
      }
    </script>
    <style>
      .bg-dark-bg-gradient {
        background-color: #111827;
        background-image: radial-gradient(circle at 50% 0%, rgba(31, 41, 55, 0.9) 0%, #111827 60%);
      }
      .citation-link {
        display: inline-block;
        width: 1.25rem;
        height: 1.25rem;
        line-height: 1.25rem;
        text-align: center;
        font-size: 0.75rem;
        font-weight: bold;
        color: white;
        background-color: #4f46e5;
        border-radius: 50%;
        text-decoration: none;
        margin: 0 0.125rem;
        vertical-align: super;
        transition: transform 0.2s ease-out, background-color 0.2s;
      }
      .citation-link:hover {
        transform: scale(1.1);
        background-color: #7c3aed;
      }

      /* Animations from components */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse-slow {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }
      .animate-spin-reverse-slow {
        animation: spin-reverse-slow 2.5s linear infinite;
      }
      
      @keyframes wave {
        0%, 100% { transform: scaleY(0.5); }
        50% { transform: scaleY(2.5); }
      }
      .animate-wave {
        animation: wave 1.2s ease-in-out infinite;
      }

      /* Prose styles for response */
      .prose { max-width: 65ch; } 
      .prose-invert { color: #f3f4f6; }
      .prose-invert a { color: #a5b4fc; }
      .prose-invert a:hover { color: #818cf8; }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
